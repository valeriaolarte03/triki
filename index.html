  <div>
    <p id="j1">LETRA X</p>
    <img src="img/play.png " class="imagenJugador" id="cambiarImg1" alt="inicio">

  <div class="puntaje1">

    <p class="datosnum" id="puntosj1">0</p>

</div>

  <div class="container">

  </div>
